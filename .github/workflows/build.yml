name: Build
on: push
jobs:
  test:
    name: Test
    runs-on: ubuntu-18.04
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
    # Instructions from https://www.postgresql.org/download/linux/ubuntu/
    - name: Install PostgreSQL
      run: |
        echo 'deb http://apt.postgresql.org/pub/repos/apt/ bionic-pgdg main' | sudo tee /etc/apt/sources.list.d/pgdg.list
        sudo curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends postgresql-12
    - name: Check out code
      uses: actions/checkout@v2
    - name: Download Go dependencies
      run: go mod download
      env:
        GO111MODULE: on
    - name: Run tests
      run: go test -mod=readonly -race -v ./...
      env:
        GO111MODULE: on
